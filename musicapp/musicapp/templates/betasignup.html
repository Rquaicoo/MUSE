{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join our waiting list</title>
    <link rel="logo" href="{% static 'images/logo.png' %}" type="image/png" sizes="16x16">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="height: 100%;">

    <div class="main">

        <section class="signup">
            <div class="container">
                
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="">
                        {% csrf_token %}
                        <p style="display: flex; font-size:25px; align-self:center; color:#151723; justify-content:center;"><b>muse.</b></p>
                        <h2 class="form-title">Sign up for our beta</h2>
                        
                        <h4>({{numberleft}} slots remaining)</h4>
                        <p>All fields are required</p>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" maxlength="200" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in the Terms of service</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    
</body>
</html>
